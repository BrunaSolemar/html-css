<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo  está hospedado no meu próprio servidos</p>
    <video width="500" poster="midias/imagens/capa.png" controls loop>
        <source src="midias/videos/limoes.mp4" type="video/mp4">
            <source src="midias/videos/borboletas2.mkv" type="video/mkv">
            <source src="midias/videos/limoes2.mpg" type="video/mpeg">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/f0g0jzm0mYA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>>

</body>
</html>
