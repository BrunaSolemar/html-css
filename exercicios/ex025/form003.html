<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p> 
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="5" step="0.5" required>
        </p> <!--input number deixa preencher só com numeros, sem letras
            min e max serve para definir até qual valor pode ser digitado
            step define casas decimais ex.: 0,5 1,5 
            value=define o número que vai aparcer na caixa-->
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2023-07">
        </p> <!--input month cria caixa de mes e ano-->
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia">
        </p> <!--input date cria caixa de dia mes e ano-->
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">        
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
