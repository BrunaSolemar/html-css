<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">curso em video</a> para aprender a programar</p>

    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        </iframe>
    para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0"></iframe> também é muito legal</p>
    <!--o site do google nao permite iframe--> 
</body>
</html>
