<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">curso em video</a> para aprender a programar</p> <!--método tradicional-->

    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="yes">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a> <!--Usar o link a href pq pode ser que algum navegador nao seja compativel com iframe-->
        </iframe>
    para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0" height="500" width="500"></iframe> também é muito legal, pena que nao funciona dentro do iframe</p>
    <!--o site do google nao permite iframe--> 

    <p>
        O repoditorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank"></a> 
        tambem é bem legal!
    </p>
</body>
</html>
