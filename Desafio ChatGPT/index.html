<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ChatGPT</title>
    <link rel="stylesheet" href="estilo/estilo.css">
    <link rel="stylesheet" href="mediaquery.css">
   
</head>
<body onresize="mudouTamanho">
    <header>
        <span id="burger" class="material.icons" onclick="clickMenu()">Menu</span>
        <menu id="itens"></menu>
        <nav>
            <a href="sobrenos.html">Sobre Nós</a>
            <a href="servicos.html">Serviços</a>
            <a href="galeria.html">Galeria</a>
            <a href="depoimentos.html">Depoimentos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <div class="titulo">
        <div class="golden">Golden Moments Eventos<br>Realizando Seus Melhores Sonhos</div>
        <button class="botao">Saiba Mais</button>
    </div>

    
</body>
<script>
    function mudouTamanho(){
        if(window.innerWidth>=768){
            itens.style.display='block'
        }else{
            itens.style.display='none'
        }
    }
    function clickMenu(){
        if(itens.style.display='block'){
            itens.style.display='none'
        }else{
            itens.style.display='block'
        }
    }
</script>
</html>
